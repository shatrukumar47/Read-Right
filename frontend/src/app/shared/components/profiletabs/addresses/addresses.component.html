<div>
    <div class="bg-[#2B2A4C] p-2 mb-2">
        <h1 class="text-white font-bold text-center">Saved Addresses</h1>
    </div>
    <!-- List  -->
    <div *ngIf="!loading && purchases.length !== 0" id="purchase-lise" class="h-[668px] flex flex-col gap-2 lg:p-8 md:p-3 overflow-y-auto">

        <div *ngFor="let item of purchases" class="flex justify-between items-center">
            <div class="w-[100%] flex gap-2 shadow-lg p-2">
                <i class="fa-solid fa-location-dot text-[#B31312] text-[25px] font-bold"></i>
                <p>{{item.delivery_address}}</p>
            </div>
        </div>

    </div>

    <!-- Loading  -->
    <div *ngIf="loading" id="loading-cont" class="h-[500px] flex justify-center items-center">
        <app-loading [w]="'60px'" [h]="'60px'"></app-loading>
    </div>

</div>
